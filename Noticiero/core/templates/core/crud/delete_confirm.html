{% extends "core/base.html" %}

{% block contenido %}
<div class="col-12">
    <h1>Eliminar Empleado</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ periodista.nombre }} {{ periodista.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
