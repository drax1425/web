{% extends 'core/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
{% endblock css %}

{% block contenido %}
    <div class="card">
        <div class="mt-3" style="display: flex; align-items: center; justify-content: center;">
        </div>
        <h2 class="text-center txt my-3">Iniciar sesión</h2>
        <div class="card-body">
            <form class="mx-auto" action="{% url 'inicio'%}" method="POST">
                {% csrf_token %}
                <input name="username" type="text" class="form-control my-4" placeholder="Nombre de usuario">
                <input name="password" type="password" class="form-control my-2" placeholder="Contraseña">
                <div class="btns">
                    <input type="submit" value="Enviar" class="btnes btn-primary">
                    <a href="{% url 'registrarse' %}" class="btnes btn-primary">registrarse!</a>
                </div>
            </form>
            <div class="mt-3">
                <p style="color: #000000;">¿Olvidaste tu contraseña? <a style="text-decoration: none;" href="#" >Click aquí</a></p>
            </div>
        </div>
    </div>
{% endblock contenido %}
